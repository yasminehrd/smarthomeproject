<!DOCTYPE html>
<html>
    <head>
        <title>Notre page web</title>
        <link rel="stylesheet" href="style-essai.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="hero">
            <nav>
                <h2 class="logo">Maison <span>Intelligente</span></h2>
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">à propos de nous</a></li>
                    <li><a href="#">Nos Services</a></li>
                </ul>
                <div class="signupBtn">
                    <a href="inscription.html"> s'inscrire </a> 
                </div>
            </nav>
            <div class="content">
                <h1>Controler votre <span>maison</span> </h1>
                <h3>à l'aide de notre application</h3>
                <div class="newlatter">
                    <form id="loginForm">
                        <input type="text" id="username" required placeholder="Nom d'utilisateur" ><br><br>
                        <input type="password" id="password" required placeholder="Mot de passe" ><br><br>
                        <input type="submit" value="Connexion" class="loginBtn" > 
                    </form>
                </div>
            </div>
            <div id="login-error"></div>
        </div>

        <script src="script-essai.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
        <script>
            // Configuration Firebase
            var firebaseConfig = {
              apiKey: "VOTRE_API_KEY",
              authDomain: "VOTRE_AUTH_DOMAIN",
              databaseURL: "VOTRE_DATABASE_URL",
              projectId: "VOTRE_PROJECT_ID",
              storageBucket: "VOTRE_STORAGE_BUCKET",
              messagingSenderId: "VOTRE_MESSAGING_SENDER_ID",
              appId: "VOTRE_APP_ID"
            };
            
            // Initialisez Firebase
            firebase.initializeApp(firebaseConfig);
        </script>
    </body>
</html>
